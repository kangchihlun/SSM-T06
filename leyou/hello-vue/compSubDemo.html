<!-- 局部子組件 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<div id = "app">
    <hello></hello>
    <hello></hello>
    <hello></hello>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>

    const comp = {
        template:"<div>你好我{{name}}</div>",
        data(){
            return{
                name:"劉德華"
            }
        }

    }

    // 父組件
    const app = new Vue({
      el:"#app",
      data :{
          name:"andy lau"
      },
      components:{
          hello:comp //導入前面定義的子component 
      }
    })
</script>
</body>
</html>
