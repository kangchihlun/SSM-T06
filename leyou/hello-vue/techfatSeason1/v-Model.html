<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title>v-model Example</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <h3>文本框</h3>
        <p>V-model <input type="text" v-model="message"></p>
        <p>V-model lazy <input type="text" v-model.lazy="message"></p>
        <p>V-model number <input type="text" v-model.number="message"></p>
        <p>V-model trim <input type="text" v-model.trim="message"></p>
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3></h3>
        <input type="checkbox" id="id_true" v-model="isTrue">
        <label for="id_true">{{isTrue}}</label>

        <hr>
        <p> Multiple Selection Demo
            <input type="checkbox" id="JSPang1" value="JSPang" v-model="web_Names">
            <label for="JSPang1">JSPang</label><br/>
            <input type="checkbox" id="Panda" value="Panda" v-model="web_Names">
            <label for="JSPang">Panda</label><br/>
            <input type="checkbox" id="PanPan" value="PanPan" v-model="web_Names">
            <label for="JSPang">PanPan</label>
            <p>{{web_Names}}</p>
        </p>

        <hr>
        <h3>单选按钮绑定</h3>
            <input type="radio" id="one" value="男" v-model="sex">
            <label for="one">男</label>
            <input type="radio" id="two" value="女" v-model="sex">
            <label for="one">女</label>
            <p>{{sex}}</p>
    </div>
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello world',
                isTrue:true,
                web_Names:[],
                sex:'男'
            }
        })
    </script>
</body>
</html>
