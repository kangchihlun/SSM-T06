<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title>V On Example</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        本場比賽得分:{{score}}
        <p>
            <button v-on:click="addscore">+</button>
            <button @click="minusscore">-</button>
            <br>
            <input type="text" v-on:keyup.enter="onEnter" v-model="secondCount">
        </p>
    </div>
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                score:0,
            },
            methods:{
                addscore:function(){
                    this.score++
                },
                minusscore:function(){
                    this.score--
                },
                onEnter:function(){
                    this.score = this.score + parseInt(this.secondCount)
                }
            }
        })
    </script>
</body>
</html>
