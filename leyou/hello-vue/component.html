<!-- 所有的 vue 實例都是組件 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<div id = "app">
    <!-- 調用子組件 -->
    <counter></counter>
    <counter></counter>
    <counter></counter>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>

    // 子組件宣告
    Vue.component("counter", {
        template:"<button @click='num++'>點我加 {{num}}</button>",
        data(){  // 數據模型為方法，返回值才是模型，不互相引用，複用多個子組件之間不會相互影響
            return{
                num:0
            }
        }
    })

    // 父組件
    const app = new Vue({
      el:"#app",
      data :{
          name:"andy lau"
      }
    })
</script>
</body>
</html>
