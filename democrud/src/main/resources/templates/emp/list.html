<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>

		<!--改成用共用模板-->
		<!--<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">-->
			<!--<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="http://getbootstrap.com/docs/4.0/examples/dashboard/#">Company name</a>-->
			<!--<input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">-->
			<!--<ul class="navbar-nav px-3">-->
				<!--<li class="nav-item text-nowrap">-->
					<!--<a class="nav-link" href="http://getbootstrap.com/docs/4.0/examples/dashboard/#">Sign out</a>-->
				<!--</li>-->
			<!--</ul>-->
		<!--</nav>-->
		<!--引入抽取的 navbar 聲明在 dashboard.html 的 navbar-->
		<!--模板名會使用 thymeleaf 前後綴配置的規則進行解析-->
		<!--公共片段-->
		<!--<div th::fragment="copy"></div>-->
		<!---->
		<!--~{templatename::selector}  模板名::選擇器-->
		<!--~{templatename::fragmentname}  模板名::片段名-->
		<!--insert 插入到指定 div 中-->
		<!--replace 把div 替換成 fragmentname-->
		<!--include 直接引入 fragment 的內容-->
		<!--如果使用 th:insert 等方法導入，可以不用寫 ~{}-->
		<!--行內寫法可以加上 [[~{}]] [(~{})]-->
		<div th:replace="~{commons/bar::topbar}"></div>

		<div class="container-fluid">
			<div class="row">

				<!--引入側邊欄  用id 選擇器 前面加 #-->
				<div th:replace="~{commons/bar::#sidebar(activeUri='emps')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>
						<button class="btn btn-sm btn-success">添加員工</button>
					</h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>Id</th>
									<th>LastName</th>
									<th>E-Mail</th>
									<th>Gender</th>
									<th>Department</th>
									<th>Birthday</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="emp:${emps}">
									<td th:text="${emp.id}"></td>
									<td>[[${emp.lastName}]]</td>
									<td th:text="${emp.email}"></td>
									<td th:text="${emp.gender==0?'女':'男'}"></td>
									<!-- <td th:text="${emp.gender}==0?'女':'男'"></td>  這樣寫也行 -->
									<td th:text="${emp.department.departmentName}"></td>

									<!--把日期格式化 參照 Appendix Dates-->
									<td th:text="${#dates.format(emp.birth,'dd/MMM/yyyy')}"></td>

									<td>
										<button class="btn btn-sm btn-info" >編輯</button>
										<button class="btn btn-sm btn-danger" >刪除</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
